spring.application.name=ResumeRefinerAI
spring.main.allow-bean-definition-overriding=true

# ---------------------
# PostgreSQL DB config
# ---------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/ResumeRefinerAI
spring.datasource.username=cs489user
spring.datasource.password=cs489pass
spring.datasource.driver-class-name=org.postgresql.Driver

# ---------------------
# JPA + Hibernate config
# ---------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ---------------------
# Optional: Logging & Dev Settings
# ---------------------
spring.sql.init.mode=always
logging.level.org.hibernate.SQL=DEBUG

# ---------------------
# Swagger: Theme
# ---------------------
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none

# ---------------------
# JWT: Secret Key
# ---------------------
jwt.secretKey=${JWT_SECRET_KEY}}
# ---------------------
# OpenAI: API Key
# ---------------------
openai.api.key=${OPENAI_API_KEY}